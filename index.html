<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>とけてなくなる</title>
  <meta name="Keywords" content="バンド、作詞、作曲">
  <meta name="Description" content="とけてなくなるというバンドのHPです。">

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript">
  $(function(){
    $("#header").load("header.html");
    $("#footer").load("footer.html");
    $("#menu").load("menu.html");
    $("#info").load("info.html");

    // load information path
    var num = ["161203","161204","161231","170110","170122","170125"];
    jQuery.each(num,function() {
      var path = 'info/'+ this + '.html';
      $("#" + this).load(path);
    });
})
  </script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body>

<div class="container">
  <nav id="header"></nav>
  <div id="menu"></div>
</div>

<div class="container">
<div id="contents">
<h2 class="info">Information</h2>

<p id="infomation"></p>

<script>
// get information iterative
var hoge = ""
var id = ["170125","170122","170110","161231","161204","161203"];
$.each(id,function(i,value){
  hoge += "<section class='sec'><div id=\'" + value + "\'</div></section>";
});
var elem = document.getElementById("infomation");
elem.innerHTML = hoge
</script>

</div>

<div id="footer"></div>

</div>
</body>
</html>
